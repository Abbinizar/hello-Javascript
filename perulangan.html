<!DOCTYPE html>
<html>
<head>
	<title>perulangan </title>
</head>
<body>
	<script type="text/javascript">
		//for
		for (let i = 0; i <= 10; i++) {
			document.write("perulangna 	"+i);
		}
		for (let counter = 0; counter < 50; i+2) {
			document.write("perulangan"+counter);
		}
		// // while
		var ulangi = confirm("apakah anda mau mengulang?");
		var counter = 0;
		while(ulangi){
			counter++;
			ulangi = confirm("apakah mau mengulang?");
		}
		document.write("perulangan dilakukan sebanyak "+counter+" kali");
		// // do while
		var ulangi = confirm("apakah mau mengulang?");
		var counter = 0;
		do{
			counter++;
			ulangi = confirm("apakah mau mengulang?");
		} while(ulangi)
		document.write("perulangan dilakukan sebanyak"+counter+"kali")
		//foreach
		var language = ["javascript", "html", "css"];
		for (let i = 0; i = language.lenght; i++) {
			document.write(i+"."+language[i])
		}
		//foreach
		var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
		days.forEach((day) => {
			document.write("<p>" + day + "</p>");
		});
		//repeat
		for( let i = 0; i < 100; i++){
			document.write("Ulangi kalimat ini!");
		}
		document.write("ulangi".repeat(100));
		//nested perulangan
		for(let i = 0; i < 10; i++){
			for(let j = 0; j < 10; j++){
				document.write("<p>Perulangan ke " + i + "," + j + "</p>");
			}
		}
		//nested bersarang
		var ulangi = confirm("apakah anda ingin mengulang?");
		var counter = 0;
		while (ulangi) {
			counter++;
			var bintang = "*".repeat(counter) + "<br>";
			document.write(counter + ": " + bintang);
			ulangi = confirm("apakah anda ingin mengulang?");
		}
	</script>

</body>
</html>
