<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>dom api</title>
</head>
<body>
	<div id="tutorial"></div>
	<p class="paragraf">bla bal bal</p>
	<p class="paragraf">bla bla</p>
	<p class="paragraf">bla</p>
	<h2 id="isi"> delete </h2>
	<!-- implementasi dom -->
	<h1>Aplikasi ubah warna</h1>
	<label>warna :</label>
	<input type="color" name="bg-color">
	<br>
	<label>warna text :</label>
	<input type="color" name="text-color">
	<script type="text/javascript">
		//handle lewat id
		var tutorial = document.getElementById("tutorial");
		tutorial.innerText="tutorial javascript";
		tutorial.style.backgroundColor = "gold";
		tutorial.style.padding="10px";
		//menhandle lewat kelas
		var paragraf = document.getElementsByClassName("paragraf")
		console.log(paragraf);
		setInterval(function(){
			paragraf[0].style.color= "red";
			paragraf[1].style.color= "blue";
			paragraf[2].style.color= "orange";
			setTimeout(function(){
				paragraf[0].style.color= "black";
				paragraf[1].style.color= "black";
				paragraf[2].style.color= "black";
			}, 500)
		}, 1000);
		//membuat element
		var judul = document.createElement("h1");
		judul.textContent = "belaja javascript";
		document.body.append(judul);
		//hapus element
		var h2 = document.getElementById('isi');
		h2.remove();
		console.log("element sudah dihapus")
		//merubah warna
		var bgColor = document.getElementById('bg-color');
		var txtColor = document.getElementById('text-color');
		if (bgColor) {
			bgColor.addEventListener("change", (event) =>{
				document.body.style.backgroundColor = bgColor.value;
			});
		}
		if (txtColor) {
			txtColor.addEventListener("change", (event) =>{
				document.body.style.color = txtColor.value;
			});
		}
	</script>
</body>
</html>
